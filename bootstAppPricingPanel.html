<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pricing-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card pricing-card">
              <div class="pricing-header">
                <img
                  src="https://img.icons8.com/ios-filled/100/000000/paper-plane.png"
                  alt="paper-plane"
                />
              </div>
              <div class="card-body pricing-body">
                <h5 class="card-title">PERSONAL</h5>
                <p>Custom Domain</p>
                <p>Sleeps after 30 mins of inactivity</p>
                <h3 class="card-text">Free</h3>
              </div>
              <div class="card-footer pricing-footer">
                <button>Sign up</button>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card pricing-card">
              <div class="pricing-header">
                <img
                  src="https://img.icons8.com/ios-filled/100/000000/airplane.png"
                  alt="airplane"
                />
              </div>
              <div class="card-body pricing-body">
                <h5 class="card-title">PERSONAL</h5>
                <p>Never Sleeps</p>
                <p>Multiple Workers, Powerful Apps</p>
                <h3 class="card-text">$150</h3>
              </div>
              <div class="card-footer pricing-footer">
                <button>Sign up</button>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card pricing-card">
              <div class="pricing-header">
                <img
                  src="https://img.icons8.com/ios-filled/100/000000/rocket.png"
                  alt="rocket"
                />
              </div>
              <div class="card-body pricing-body">
                <h5 class="card-title">PERSONAL</h5>
                <p>Enterprise</p>
                <p>Simple Horizontal Scalability</p>
                <h3 class="card-text">$400</h3>
              </div>
              <div class="card-footer pricing-footer">
                <button>Sign up</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
